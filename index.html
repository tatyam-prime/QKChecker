<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>素数チェッカー</title>
        <meta name="description" content="素数大富豪用の素数判定機です。とても大きな数字に対応しています。素因数分解もします。キー入力ができます。非同期処理で固まりません。"/>
        <link href="index.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div id="primeChecker">
            <div id="judgeNumber"></div>
            <div id="result">　</div>
            <div id="buttons">
                <button id="button1" class="button" onclick="push('1')">1</button>
                <button id="button2" class="button" onclick="push('2')">2</button>
                <button id="button3" class="button" onclick="push('3')">3</button>
                <button id="button4" class="button" onclick="push('4')">4</button>
                <button id="button5" class="button" onclick="push('5')">5</button>
                <button id="buttonClear" class="button red" onclick="pushClear()">AC</button>
                <button id="button6" class="button" onclick="push('6')">6</button>
                <button id="button7" class="button" onclick="push('7')">7</button>
                <button id="button8" class="button" onclick="push('8')">8</button>
                <button id="button9" class="button" onclick="push('9')">9</button>
                <button id="button0" class="button" onclick="push('0')">0</button>
                <button id="buttonDelete" class="button red" onclick="pushDelete()">BS</button>
                <button id="buttonT" class="button gray" onclick="push('T')">T</button>
                <button id="buttonJ" class="button gray" onclick="push('J')">J</button>
                <button id="buttonQ" class="button gray" onclick="push('Q')">Q</button>
                <button id="buttonK" class="button gray" onclick="push('K')">K</button>
                <button id="buttonJudge" class="button red judge" onclick="pushJudge()">Judge</button>
            </div>
        </div>
        <div id="history"></div>
        <div id="description">素数大富豪用の素数判定機です。とても大きな数字に対応しています。素因数分解もします。キー入力ができます。(BackSpace, Shift + BackSpace, Enter) 素因数分解が別処理になっているので固まりません。</div>
        <script src="index.js"></script>
    </body>
</html>
